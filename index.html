<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Product Search</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Montserrat', sans-serif;
        font-size: 1.8em;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .textarea-container {
        width: 100%;
        height: 75%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
      }
      textarea {
        width: 87.5%;
        height: 70%;
        font-size: 1.8em;
        font-family: 'Montserrat', sans-serif;
        line-height: normal;
        resize: none;
        border: none;
        outline: none;
        background-color: transparent;
        color: inherit;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        ::selection {
          background-color: red;
          color: white;
        }
      }
      ::placeholder {
        color: var(--placeholder-color);
      }
      button {
        transform: translate(-50%, -50%);
        font-family: 'Montserrat', sans-serif;
        padding: 10px 20px;
        font-size: 1.2em;
        position: absolute;
        top: 100%;
        left: 50%;
        cursor: pointer;
        background-color: #ffbb00;
        border: none;
        font-weight: 500;
        border-radius: 5px;
        color: var(--background-color);
      }
      button:hover {
        border: 5px;
        border-color: #FFBB00;
        color: #FFBB00;
        background-color: var(--background-color);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: black;
          --text-color: white;
          --placeholder-color: rgba(255, 255, 255, 0.5);
        }
      }
      @media (prefers-color-scheme: light) {
        :root {
          --background-color: white;
          --text-color: black;
          --placeholder-color: rgba(0, 0, 0, 0.5);
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="textarea-container">
      <textarea id="myTextArea" placeholder=""></textarea>
      <button id="searchButton">Search</button>
    </div>
    <script>
      const placeholders = [
        "radio controlled duck that can take over the world",
        "duck food, enough for 183 ducks"
      ];
      const textarea = document.getElementById("myTextArea");
      let currentIndex = Math.floor(Math.random() * placeholders.length);
      textarea.placeholder = placeholders[currentIndex];
      textarea.addEventListener('input', () => {
        if (textarea.value === '') {
          currentIndex = (currentIndex + 1) % placeholders.length;
          textarea.placeholder = placeholders[currentIndex];
        }
      });
    </script>
  </body>
</html>
